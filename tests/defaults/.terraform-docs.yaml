formatter: "markdown table"

version: ""

header-from: test_defaults.tf
footer-from: ""

sections:
  hide: []
  show: []

content: |-
  # terraform-aws-kubernetes tests

  This is a default test for this module.

  ## Compatibility

  Use this module with Terraform 1.3.0+ version.  
  
  {{ .Requirements }}
  {{ .Providers }}
  {{ .Resources }}
  {{ .Inputs }}
  {{ .Outputs }}

output:
  file: "README.md"
  mode: replace

output-values:
  enabled: false
  from: ""

sort:
  enabled: true
  by: name

settings:
  anchor: true
  color: true
  default: true
  description: false
  escape: true
  hide-empty: false
  html: true
  indent: 2
  lockfile: true
  read-comments: true
  required: true
  sensitive: true
  type: true
